<!DOCTYPE html>
<html>
<head>
    <title>Upload</title>
</head>
<body>
    <h1>Upload Text and Image</h1>
    <form method="POST" action="/analysis/multimodal" enctype="multipart/form-data">
        <label for="text">Medical Text:</label><br>
        <textarea id="text" name="text" rows="4" cols="50" required></textarea><br><br>
        <label for="image">Medical Image:</label><br>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>
        <button type="submit">Analyze</button>
    </form>
    <hr>
    {% if text_analysis %}
    <h2>Text Analysis Result:</h2>
    <pre>{{ text_analysis }}</pre>
    {% endif %}
    {% if image_analysis %}
    <h2>Image Analysis Result:</h2>
    <pre>{{ image_analysis }}</pre>
    {% endif %}
</body>
</html>
